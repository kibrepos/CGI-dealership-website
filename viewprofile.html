<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles</title>
    <style>
        body {
            background-image: url("background.jpg");
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        header {
            background: linear-gradient(90deg, rgba(204, 0, 0, 0.9), rgba(255, 69, 0, 0.9));
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 1;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .profile-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .profile-item {
            background: rgba(34, 34, 34, 0.8); /* Semi-transparent background */
            border: 1px solid #444;
            border-radius: 8px;
            margin: 10px;
            padding: 20px;
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        .profile-item img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .profile-item h2 {
            color: #cc0000;
            margin: 10px 0;
        }
        .profile-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            color: #fff;
            background-color: #cc0000;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .profile-item a:hover {
            background-color: #ff0000; /* Change color on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>User Profiles</h1>
    </header>

    <div class="container">
        <ul class="profile-list">
            <li class="profile-item">
                <img src="admin1.jpg" alt="Admin 1">
                <h2>Kiao</h2>
                <a href="admin1.html">View Profile</a>
            </li>
            <li class="profile-item">
                <img src="admin2.jpg" alt="Admin 2">
                <h2>Lebrone</h2>
                <a href="admin2.html">View Profile</a>
            </li>
            <li class="profile-item">
                <img src="admin3.jpg" alt="Admin 3">
                <h2>Mark</h2>
                <a href="admin3.html">View Profile</a>
            </li>
            <li class="profile-item">
                <img src="admin4.jpg" alt="Admin 4">
                <h2>Raemart</h2>
                <a href="admin4.html">View Profile</a>
            </li>
        </ul>
    </div>
</body>
</html>
