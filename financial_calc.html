<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Display&display=swap" rel="stylesheet">
    <title>Financial Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            background-size: cover;
            color: #fff;
            background-image: url('https://raw.githubusercontent.com/kibrsifr/CGI-dealership-website/main/assets/login-bg.jpg');
        }
        .header {
            color: #fff;
            padding: 20px 10px;
            text-align: left;
        }
        .header h1 {
            margin: 0;
            font-family: 'Libre Caslon Display';
        }
        .container {
            padding: 20px;
        }
        .section {
            margin-bottom: 40px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 5px;
        }
        .section h2 {
            font-family: 'Libre Caslon Display';
            font-size: 40px;
            margin-bottom: 20px;
        }
        .section p {
            font-family: 'Libre Caslon Display';
            font-size: 20px;
            margin-bottom: 20px;
        }
        .calculator-form {
            display: flex;
            flex-direction: column;
        }
        .calculator-form label {
            font-family: 'Libre Caslon Display';
            font-size: 20px;
            margin-bottom: 10px;
        }
        .calculator-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #333;
            color: #fff;
        }
        .calculator-form button {
            width: 100%;
            padding: 10px;
            background: #990109;
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 16px;
        }
        .calculator-form button:hover {
            background: #cc000a;
        }
        .result {
            font-family: 'Libre Caslon Display';
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>CAR-DI Financial Calculator</h1>
    </div>
    <div class="container">
        <div class="section">
            <h2>Calculate Your Payments</h2>
            <form class="calculator-form" id="calculator-form">
                <label for="principal">Total Loan Amount ($):</label>
                <input type="number" id="principal" name="principal" required placeholder="Enter loan amount">

                <label for="downpayment">Down Payment ($):</label>
                <input type="number" id="downpayment" name="downpayment" required placeholder="Enter down payment">

                <label for="term">Loan Term (months):</label>
                <input type="number" id="term" name="term" required placeholder="Enter loan term">

                <button type="button" onclick="calculatePayment()">Calculate Payment</button>
            </form>
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        function calculatePayment() {
            var principal = parseFloat(document.getElementById('principal').value);
            var downpayment = parseFloat(document.getElementById('downpayment').value);
            var term = parseInt(document.getElementById('term').value);

            if (isNaN(principal) || isNaN(downpayment) || isNaN(term) || term <= 0) {
                document.getElementById('result').innerText = "Please enter valid values for all fields.";
                return;
            }

            var loanAmount = principal - downpayment;
            var monthlyPayment = loanAmount / term;

            document.getElementById('result').innerText = "Your estimated monthly payment is $ " + monthlyPayment.toFixed(2);
        }
    </script>
</body>
</html>
