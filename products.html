<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Display&display=swap" rel="stylesheet">

    <title>Car-di Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            background-size: cover;
            color: #fff;
        }
        .header {
            color: #fff;
            padding: 20px 10px;
            text-align: left;
        }
        .header h1 {
            margin: 0;
            font-family: 'Libre Caslon Display';
        }
        .container {
            padding: 20px;
        }
        .section {
            margin-bottom: 40px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 5px;
        }
        .section h2 {
            font-family: 'Libre Caslon Display';
            font-size: 40px;
            margin-bottom: 20px;
        }
        .section p {
            font-family: 'Libre Caslon Display';
            font-size: 20px;
            margin-bottom: 20px;
        }
        .section a {
            display: inline-block;
            padding: 10px 20px;
            background: #990109;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-size: 16px;
        }
        .section a:hover {
            background: #cc000a;
        }
        .car-models {
            display: flex;
            flex-wrap: wrap;
        }
        .car-model {
            flex: 1 0 21%;
            margin: 1.5%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            text-align: center;
        }
        .car-model img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .car-model h3 {
            font-family: 'Libre Caslon Display';
            font-size: 25px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>CAR-DI Products</h1>
    </div>
    <div class="container">
        <div class="section">
            <h2>Our Car Models</h2>
            <div class="car-models">
                <div class="car-model">
                    <img src="https://via.placeholder.com/200" alt="Car Model 1">
                    <h3>Model 1</h3>
                </div>
                <div class="car-model">
                    <img src="https://via.placeholder.com/200" alt="Car Model 2">
                    <h3>Model 2</h3>
                </div>
                <div class="car-model">
                    <img src="https://via.placeholder.com/200" alt="Car Model 3">
                    <h3>Model 3</h3>
                </div>
                <div class="car-model">
                    <img src="https://via.placeholder.com/200" alt="Car Model 4">
                    <h3>Model 4</h3>
                </div>
                <!-- Add more car models as needed -->
            </div>
        </div>
        <div class="section">
            <h2>Financial Calculator</h2>
            <p>Use our financial calculator to estimate your monthly payments and determine the best financing options for you.</p>
            <a href="/cgi-bin/financial_calc.cgi">Go to Financial Calculator</a>
        </div>
    </div>
</body>
</html>
